<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>TheCocktailDB</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand navbar-light"
      style="background-color: #8b008b"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item m-1">
            <img
              src="https://www.thecocktaildb.com/images/logo.png"
              alt="logo"
              style="height: 50px"
            />
          </li>
          <li class="nav-item active mt-2">
            <button
              class="nav-link text-white ml-5"
              style="background-color: red"
              id="home"
            >
              Home
            </button>
          </li>
          <li class="nav-item active mt-2">
            <button
              class="nav-link text-white ml-5"
              style="background-color: red"
              id="api"
            >
              API
            </button>
          </li>
          <li class="nav-item active mt-2">
            <button
              class="nav-link text-white ml-5"
              style="background-color: red"
              id="forum"
            >
              FORUM
            </button>
          </li>
        </ul>
      </div>
      <div>
        <input placeholder="Search" id="name" />
        <button id="btn" type="submit">Search</button>
      </div>
    </nav>

    <div style="background-color: #1a022b">
      <h3 class="text-center text-white"> Popular Drinks</h3>
      <div
        class="card d-flex flex-row flex-wrap"
        style="width: 100%; background-color: #1a022b"
      >
        <img src="" class="card-img-top" alt="" width="250px" />
        <div class="card-body">
          <p class="card-text"></p>
        </div>
      </div>
      <hr>
    </div>

    <div style="background-color: #1a022b">
      <h3 class="text-center text-white"> Popular Ingredients</h3>
      <div id="ingredients"
        class="card d-flex flex-row  "
        style="width: 100%; background-color: #1a022b">
        <div>
          <img src="https://www.thecocktaildb.com/images/ingredients/vodka-Medium.png" class="card-img-top" alt="vodka" width="100px" value="vodka"/>
          <p>Vodka</p>
        </div> 
        <div>
          <img src="https://www.thecocktaildb.com/images/ingredients/gin-Medium.png" class="card-img-top" alt="gin" width="100px" />
        </div> 
        <div>
          <img src="https://www.thecocktaildb.com/images/ingredients/rum-Medium.png" class="card-img-top" alt="rum" width="100px" />
        </div> 
        <div>
          <img src="https://www.thecocktaildb.com/images/ingredients/tequila-Medium.png" class="card-img-top" alt="tequila" width="100px" />
        </div> 
        <div>
          <img src="https://www.thecocktaildb.com/images/ingredients/scotch-Medium.png" class="card-img-top" alt="scotch" width="100px" />
        </div> 
        <div class="card-body">
          <p class="card-text"></p>
        </div>
      </div>
      <hr>
    </div>

     
    <!-- navbar -->
    <nav
      class="navbar navbar-expand navbar-light"
      style="background-color: #8b008b"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item m-1 text-white">
            <p>&copy; 2020 TheCocktailDB.</p>
          </li>
          <li class="nav-item active mt-2 ml-5">
            <img
              href="https://www.thesportsdb.com/"
              src="https://www.thecocktaildb.com/images/logo-tsdb.png"
              alt="logo"
              style="height: 30px"
            />
          </li>
          <li class="nav-item active mt-2">
            <img
              src="https://www.thecocktaildb.com/images/logo-tadb.png"
              alt="logo"
              style="height: 30px"
            />
          </li>
          <li class="nav-item active mt-2">
            <img
              src="https://www.thecocktaildb.com/images/logo-tmdb.png"
              alt="logo"
              style="height: 30px"
            />
          </li>
        </ul>
      </div>
      <div>
        <input placeholder="Search" id="name" />
        <button id="btn" type="submit">Search</button>
      </div>
    </nav>

    <script type="text/javascript" src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
