<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>TheCocktailDB</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-light"
      style="background-color: #8b008b"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item m-1">
            <img
              src="https://www.thecocktaildb.com/images/logo.png"
              alt="logo"
              style="height: 50px"
            />
          </li>
          <li class="nav-item active mt-2">
            <button
              class="nav-link text-white ml-5"
              style="background-color: red"
              id="home"
            >
              Home
            </button>
          </li>
          <li class="nav-item active mt-2">
            <button
              class="nav-link text-white ml-5"
              style="background-color: red"
              id="api"
            >
              API
            </button>
          </li>
          <li class="nav-item active mt-2">
            <button
              class="nav-link text-white ml-5"
              style="background-color: red"
              id="forum"
            >
              FORUM
            </button>
          </li>
        </ul>
      </div>
      <div>
        <input placeholder="Search" id="name" />
        <button id="btn">Search</button>
      </div>
    </nav>
    
    <div style="background-color:  #1a022b">
      <h1 class="text-center text-white">Browse Cocktails</h1>
      <div class="card d-flex flex-row flex-wrap" style="height:100%;background-color: #1a022b">
        <img src="" class="card-img-top" alt="" width="250px" />
        <div class="card-body">
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <div style="background-color: #1a022b">
        <h3 class="text-center text-white"> Browse Drinks</h3>
      <div class="d-flex flex-row bd-highlight mb-3 text-center ml-5" id="browse">
        <div class="p-2 bd-highlight text-center text-white ml-5" value="0">0    </div>
        <div class="p-2 bd-highlight text-center text-white"> 1 </div>
        <div class="p-2 bd-highlight text-center text-white">2 </div>
        <div class="p-2 bd-highlight text-center text-white">3  </div>
        <div class="p-2 bd-highlight text-center text-white"> 4  </div>
        <div class="p-2 bd-highlight text-center text-white">5  </div>
        <div class="p-2 bd-highlight text-center text-white">6  </div>
        <div class="p-2 bd-highlight text-center text-white"> 7  </div>
        <div class="p-2 bd-highlight text-center text-white">8 </div>
        <div class="p-2 bd-highlight text-center text-white">9  </div>
        <div class="p-2 bd-highlight text-center text-white"> A </div>
        <div class="p-2 bd-highlight text-center text-white">B </div>
        <div class="p-2 bd-highlight text-center text-white">C  </div>
        <div class="p-2 bd-highlight text-center text-white"> D </div>
        <div class="p-2 bd-highlight text-center text-white">E  </div>
        <div class="p-2 bd-highlight text-center text-white">F   </div>
        <div class="p-2 bd-highlight text-center text-white"> G </div>
        <div class="p-2 bd-highlight text-center text-white">H </div>
        <div class="p-2 bd-highlight text-center text-white">I  </div>
        <div class="p-2 bd-highlight text-center text-white"> J </div>
        <div class="p-2 bd-highlight text-center text-white">K  </div>
        <div class="p-2 bd-highlight text-center text-white">L </div>
        <div class="p-2 bd-highlight text-center text-white"> M  </div>
        <div class="p-2 bd-highlight text-center text-white">N  </div>
        <div class="p-2 bd-highlight text-center text-white">O </div>
        <div class="p-2 bd-highlight text-center text-white"> P </div>
        <div class="p-2 bd-highlight text-center text-white">Q </div>
        <div class="p-2 bd-highlight text-center text-white">R  </div>
        <div class="p-2 bd-highlight text-center text-white"> S </div>
        <div class="p-2 bd-highlight text-center text-white">T  </div>
        <div class="p-2 bd-highlight text-center text-white">U  </div>
        <div class="p-2 bd-highlight text-center text-white"> V </div>
        <div class="p-2 bd-highlight text-center text-white">W  </div>
        <div class="p-2 bd-highlight text-center text-white">X </div>
        <div class="p-2 bd-highlight text-center text-white">Y </div>
        <div class="p-2 bd-highlight text-center text-white">Z </div>
      </div>
      </div>

    <!-- navbar -->
    <nav
      class="navbar navbar-expand navbar-light"
      style="background-color: #8b008b"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item m-1 text-white">
            <p>&copy; 2020 TheCocktailDB.</p>
          </li>
          <li class="nav-item active mt-2 ml-5">
            <img
              href="https://www.thesportsdb.com/"
              src="https://www.thecocktaildb.com/images/logo-tsdb.png"
              alt="logo"
              style="height: 30px"
            />
          </li>
          <li class="nav-item active mt-2">
            <img
              src="https://www.thecocktaildb.com/images/logo-tadb.png"
              alt="logo"
              style="height: 30px"
            />
          </li>
          <li class="nav-item active mt-2">
            <img
              src="https://www.thecocktaildb.com/images/logo-tmdb.png"
              alt="logo"
              style="height: 30px"
            />
          </li>
        </ul>
      </div>
      <div>
        <input placeholder="Search" id="name" />
        <button id="btn" type="submit">Search</button>
      </div>
    </nav>



    <script type="text/javascript" src="browse.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
